<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Gestión de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      margin-top: 40px;
      padding: 24px;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 24px;
      text-align: center;
    }

    p.subtitle {
      margin-top: 0;
      margin-bottom: 24px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      background-color: #fafafa;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
      background-color: #ffffff;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    .image-preview {
      margin-top: 8px;
      display: none;
      justify-content: center;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      border: 1px solid #ddd;
      object-fit: cover;
    }

    .btn {
      margin-top: 8px;
      width: 100%;
      padding: 11px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: transform 0.08s ease, box-shadow 0.15s ease, background-color 0.15s ease;
    }

    .btn-primary {
      background-color: #2563eb;
      color: #ffffff;
      box-shadow: 0 8px 16px rgba(37, 99, 235, 0.35);
    }

    .btn-primary:hover {
      background-color: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 12px 20px rgba(37, 99, 235, 0.40);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.35);
    }

    .message {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
      display: none;
      padding: 8px 12px;
      border-radius: 8px;
    }

    .message.success {
      display: block;
      background: #dcfce7;
      color: #15803d;
      border: 1px solid #bbf7d0;
    }

    .message.error {
      display: block;
      background: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin de Productos</h1>
    <p class="subtitle">Crear o editar un producto de tu tienda de detalles.</p>

    <form id="productForm">
      
      <div class="field">
        <label for="imagen">Imagen (URL)</label>
        <input
          type="text"
          id="imagen"
          name="imagen"
          placeholder="https://ejemplo.com/imagen.jpg"
          required
        />
        <div class="image-preview" id="imagePreview">
          <img id="previewImg" alt="Vista previa de la imagen" />
        </div>
      </div>

      
      <div class="field">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Ej: Caja de chocolates"
          required
        />
      </div>

      
      <div class="field">
        <label for="descripcion">Descripción</label>
        <textarea
          id="descripcion"
          name="descripcion"
          placeholder="Describe el producto, materiales, ocasión, etc."
        ></textarea>
      </div>

      
      <div class="field">
        <label for="precio">Precio</label>
        <input
          type="number"
          id="precio"
          name="precio"
          placeholder="45000"
          min="0"
          step="100"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Guardar producto</button>

      <div id="formMessage" class="message"></div>
    </form>
  </div>

<script>
  const token = localStorage.getItem('token');
  const userData = localStorage.getItem("user");

  if (!token || !userData) {
      window.location.href = "login.html";
  }

  try {
      const user = JSON.parse(userData);

      if (user.rol !== "admin") {
          alert("No tienes permiso para acceder a esta sección.");
          window.location.href = "index.html"; 
      }

  } catch (err) {
      console.error("Error verificando usuario:", err);
      window.location.href = "login.html";
  }


  
  const imagenInput = document.getElementById('imagen');
  const imagePreview = document.getElementById('imagePreview');
  const previewImg = document.getElementById('previewImg');

  imagenInput.addEventListener('input', () => {
      const url = imagenInput.value.trim();
      if (!url) {
          imagePreview.style.display = 'none';
          previewImg.src = '';
          return;
      }
      previewImg.src = url;
      imagePreview.style.display = 'flex';
  });


  
  const productForm = document.getElementById('productForm');
  const formMessage = document.getElementById('formMessage');

  productForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
          imagen: imagenInput.value.trim(),
          nombre: document.getElementById('nombre').value.trim(),
          descripcion: document.getElementById('descripcion').value.trim(),
          precio: Number(document.getElementById('precio').value),
      };

      try {
          const res = await fetch("http://localhost:3000/api/productos", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json",
                  "Authorization": `Bearer ${token}`  
              },
              body: JSON.stringify(data)
          });

          const responseData = await res.json();

          if (!res.ok) {
              formMessage.textContent = responseData.msg || "Error al guardar el producto.";
              formMessage.className = "message error";
              return;
          }

          formMessage.textContent = "Producto guardado con éxito.";
          formMessage.className = "message success";

         
          productForm.reset();
          imagePreview.style.display = 'none';

      } catch (error) {
          console.error(error);
          formMessage.textContent = "Ocurrió un error al enviar el producto.";
          formMessage.className = "message error";
      }
  });
</script>

</body>
</html>
