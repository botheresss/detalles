<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #7B4A12;
            padding: 30px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #e4c7b8;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ecaec6;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #c87eca;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        <input type="email" id="email" placeholder="Correo" />
        <input type="password" id="password" placeholder="Contraseña" />

        <button onclick="login()">Entrar</button>

        <p id="msg"></p>
    </div>

    <script>
        async function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const msg = document.getElementById("msg");

            msg.textContent = "";

            if (!email || !password) {
                msg.textContent = "Completa todos los campos";
                msg.classList = "error";
                return;
            }

            try {
                const res = await fetch("http://localhost:3000/api/usuarios/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    msg.textContent = data.msg || data.message || "Credenciales incorrectas";
                    msg.classList = "error";
                    return;
                }

                // Guardar token y datos del usuario (adaptado a la respuesta del backend)
                localStorage.setItem("token", data.token);
                localStorage.setItem("user", JSON.stringify({
                    nombre: data.nombre,
                    email: data.email,
                    rol: data.rol
                }));

                msg.textContent = "Login exitoso";
                msg.classList = "success";


                setTimeout(() => {
                    window.location.href = "admin.html";
                }, 800);

            } catch (err) {
                msg.textContent = "Error al conectar con el servidor";
                msg.classList = "error";
            }
        }
    </script>
</body>

</html>
