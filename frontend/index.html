<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Momo+Trust+Display&display=swap" rel="stylesheet">
  <title>Un Toque a tu Corazón</title>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="contenedorDesc">
            <p class="caveat descripcion1">Detalles para toda ocasión</p>
            <p class="caveat descripcion2">Chocolatería y confitería</p>
        </div>
    </header>
    <section class="contenedorBotones">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn-categoria-damas caveat btn btn-outline-brown" >Detalles para dama</button>
            <button type="button" class="btn-categoria-todos caveat btn btn-outline-brown" >Todos</button>
            <button type="button" class="btn-categoria-caballeros caveat btn btn-outline-brown" >Detalles para caballero</button>
        </div>
    </section>
    <section class="contenedorProductos"></section>
    <div id="popup-overlay" class="popup-overlay hidden">
        <div class="caveat popup">
            <span class="cerrar">&times;</span>
            <h2 id="popup-nombre"></h2>
            <div class="contenedor-imagen-popup">
                <div id="popup-imagen"></div>
            </div>
            <p id="popup-descripcion"></p>
            <p id="popup-precio"></p>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-contenido">
            <h3 class="footer-logo">Mi Tienda</h3>
            <p class="footer-descripcion">
                Descubre los detalles mas bonitos para todo momento en un solo lugar.
            </p>
        </div>
  <div class="footer-copy">
    <p>© 2025 Mi Tienda. Todos los derechos reservados.</p>
  </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
